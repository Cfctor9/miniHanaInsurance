<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="/src/css/mainPage/mainPage2.css">
</head>
<body>
    <div id="wrap">
        <header data-include-path="/src/html/layout/header.html"></header>
        <div id="container">
            <div class="keyvisual-wrap black">
                <div class="kv-main el-carousel el-carousel--horizontal el-carousel--v2">
                    <div class="el-carousel__container">
                        <div class="el-carousel__layer">

                                    <li class="el-carousel__unit">

                                                        <div class="txt-inner">
                                                            <p class="car-name long black">HANA ECO PLUS</p>
                                                            <p class="sub-txt black">Save Money, Save the Earth</p>
                                                        </div>
                                                    </span>
                                                </a>
                                            </div>
                                            <div class="banner-img-wrap">
                                                <img src="/src/images/mainImg/sonata-23fl-w.png" alt="쏘나타 디 엣지 차량 이미지" draggable="false">
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="el-carousel__item is-animating">
                                <ul class="el-carousel__groups">
                                    <li class="el-carousel__unit">
                                        <div class="fluid-container">
                                            <div class="txt-wrap">
                                                <a href="#nolink" class="btn link-txt nlink" target="_self" draggable="false">
                                                    <span>
                                                        <div class="txt-inner">
                                                            <p class="car-name long black">The all-new KONA Electric</p>
                                                            <p class="sub-txt black">새로운 차원의 라이프</p>
                                                        </div>
                                                    </span>
                                                </a>
                                            </div>
                                            <div class="banner-img-wrap">
                                                <img src="/src/images/mainImg/KONA-Electric-23fc-w.png" alt="디 올 뉴 코나 Electric 차량 이미지" draggable="false">
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="el-carousel__item is-animating">
                                <ul class="el-carousel__groups">
                                    <li class="el-carousel__unit">
                                        <div class="fluid-container">
                                            <div class="txt-wrap">
                                                <a href="#nolink" class="btn link-txt nlink" target="_self" draggable="false">
                                                    <span>
                                                        <div class="txt-inner">
                                                            <p class="car-name title black">IONIQ 6</p>
                                                            <p class="sub-txt black">2023 세계 올해의 자동차 수상</p>
                                                        </div>
                                                    </span>
                                                </a>
                                            </div>
                                            <div class="banner-img-wrap">
                                                <img src="/src/images/mainImg/main_kv_CASPER_car_w.png" alt="아이오닉 6 차량이미지" draggable="false">
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <button class="el-carousel__arrow el-carousel__arrow--left el-carousel__arrow--custom el-carousel__arrow--type1">
                                <span class="el-icon-arrow-left">
                                    <i class="sr-only">이전 슬라이드 이동</i>
                                </span>
                            </button>
                            <button class="el-carousel__arrow el-carousel__arrow--right el-carousel__arrow--custom el-carousel__arrow--type1">
                                <span class="el-icon-arrow-right">
                                    <i class="sr-only">다음 슬라이드 이동</i>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="control-wrap">
                    <div class="control-wrap__indicator">
                        <ul class="slideinfo-list slideinfo-list--black">
                            <li class="slideinfo-list__item">
                                <button data-link-area="main-hero_banner" data-link-name="banner-indicator_SONATA The Edge" class="slideinfo-list__link is-active">
                                    1번째 배너
                                </button>
                            </li>
                            <li class="slideinfo-list__item">
                                <button data-link-area="main-hero_banner" data-link-name="banner-indicator_The all-new KONA Electric" class="slideinfo-list__link">
                                    2번째 배너
                                </button>
                            </li>
                            <li class="slideinfo-list__item">
                                <button data-link-area="main-hero_banner" data-link-name="banner-indicator_IONIQ 6" class="slideinfo-list__link">
                                    3번째 배너
                                </button>
                            </li>
                        </ul>
                        <div class="control-wrap__btns">
                            <button type="button" data-link-area="main-hero_banner" data-link-name="banner-indicator_재생" class="btn-control--toggle">
                                <span class="sr-only">재생</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer data-include-path="/src/html/layout/footer.html"></footer>
    </div>
    <script src="/src/script/mainPage/mainPage2.js" charset="utf-8"></script>
    <script>
    window.addEventListener('load', function() {
        var allElements = document.getElementsByTagName('*');
        Array.prototype.forEach.call(allElements, function(el) {
            var includePath = el.dataset.includePath;
            if (includePath) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        el.outerHTML = this.responseText;
                    }
                };
                xhttp.open('GET', includePath, true);
                xhttp.send();
            }
        });
    });
    </script>
</body>
</html>
