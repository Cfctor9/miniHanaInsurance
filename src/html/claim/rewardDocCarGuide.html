<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../../css/claim/rewardDocCarGuide.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../../script/claim/rewardDocCarGuide.js"></script>
    
    <title>Document</title>
</head>

<body>
    <div id="wrap">
        <header data-include-path="/src/html/layout/header.html"></header>
			<div id="container">
        	<!-- 페이지별 코드 -->
                <div class="title">
                    <h2>보상서류안내</h2>
                    <p>보상 접수시 구비 서류에 대해 안내해드립니다.</p>
                </div>

                <div class="contents">                    
                    <div class="tab_container">
                        <h3>보상시 구비서류</h3>

                        <ul class="tabs">
                        <li class="tab-link current" data-tab="tab-1">교통</li>
                        <li class="tab-link" data-tab="tab-2">상해</li>
                        <li class="tab-link" data-tab="tab-3">질병</li>
                        </ul>
                    
                        <div id="tab-1" class="tab-content current">tab content1</div>
                        <div id="tab-2" class="tab-content">tab content2</div>
                        <div id="tab-3" class="tab-content">tab content3</div>
                    </div>
			    </div>

            </div>
		<footer data-include-path="/src/html/layout/footer.html"></footer>
    </div>
    <script>
        window.addEventListener('load', function() {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function(el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });
    </script>

</body>
</html>
