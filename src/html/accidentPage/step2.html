<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .map_wrap {position:relative;width:100%;height:350px;}
        .title {font-weight:bold;display:block;}
        .hAddr {position:absolute;left:10px;top:10px;border-radius: 2px;background:#fff;background:rgba(255,255,255,0.8);z-index:1;padding:5px;}
        #centerAddr {display:block;margin-top:2px;font-weight: normal;}
        .bAddr {padding:5px;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;}
    </style>
</head>
<body>
    <h1>STEP2 사고사항입력</h1>
    <h6>운전하신 고객님의 정보를 알려주세요</h6>
    <table border="1" width="600" height="400">
        <tbody>
            <tr>
                <td>당사 피보험자와의 관계</td>
                <td>
                    <input type="radio" name="relation">피보험자 본인
                    <input type="radio" name="relation">접수자본인
                    <input type="radio" name="relation">기타
                    <!--안보였다가 기타 선택하면 나타나도록-->
                    <input type="text" name="relation" placeholder="관계를 입력하세요">동료
                </td>
            </tr>
            <tr>
                <td>운전자명</td>
                <td>
                    <input type="text" placeholder="이름을 입력">
                </td>
                <td>연락처</td>
                <td>
                    <select name="contact-type" id="contact-type">
                        <option value="default" selected>휴대전화</option>
                        <option value="company">회사전화</option>
                        <option value="home">자택전화</option>
                    </select>
                    <select name="contact-type" id="contact-type">
                        <option value="default" selected>010</option>
                        <option value="011">011</option>
                        <option value="017">017</option>
                        <option value="018">018</option>
                        <option value="019">019</option>
                    </select>
                    -
                    <input type="text" maxlength="4">
                    -
                    <input type="text" maxlength="4">
                </td>
            </tr>

        </tbody>

    </table>

    <h6>사고유형을 알려주세요</h6>
    <div class="type-of-accident" id="type-of-accident">
            <input type="radio" name="accident-type">차대차
            <input type="radio" name="accident-type">차량단독
            <input type="radio" name="accident-type">차대인
            <input type="radio" name="accident-type">기타
            <!--안보였다가 기타 선택하면 나타나도록-->
            <input type="text" name="accident-type" placeholder="사고유형을 입력해주세요">
    </div>
    <h6>사고관련 추가정보가 있으시면 등록해주세요.</h6>
    <table border="1">
        <tbody>
            <tr>
                <td>경찰서 신고여부</td>
                <td>
                    <input type="radio" name="callPolice" default>신고
                    <input type="radio"name="callPolice" >미신고
                </td>
                <td>경찰서명</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>사고내용</td>
                <td colspan="3">
                    <input type="text" placeholder="사고내용을 기입해주세요">
                </td>
            </tr>
        </tbody>
    </table>
    <h6>사고장소를 알려주세요</h6>
    <table border="1" width="600" height="400">
        <tr>
            <td rowspan="2">사고장소</td>
            <td>
                <input type="text">우편번호
                <input type="button" value="우편번호찾기">
            </td>
        </tr>
        <tr>
            <td>
               
                <div class="address-from-map" >
                    <span id="mapAddr"></span>
                </div>
            </td>
           
        </tr>
    </table>

    <div class="map_wrap">
        <div id="map" style="width:500px;height:500px;position:relative;overflow:hidden;"></div>
        <div class="hAddr">
            <span class="title">지도중심기준 행정동 주소정보</span>
            <span id="centerAddr"></span>
        </div>
    </div>
    

    



    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=eaa73b1272941e352c57d1c5779f6a90&libraries=services"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = {
        center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
        level: 1 // 지도의 확대 레벨
    };  

// 지도를 생성합니다    
var map = new kakao.maps.Map(mapContainer, mapOption); 

// 주소-좌표 변환 객체를 생성합니다
var geocoder = new kakao.maps.services.Geocoder();

var marker = new kakao.maps.Marker(), // 클릭한 위치를 표시할 마커입니다
    infowindow = new kakao.maps.InfoWindow({zindex:1}); // 클릭한 위치에 대한 주소를 표시할 인포윈도우입니다

// 현재 지도 중심좌표로 주소를 검색해서 지도 좌측 상단에 표시합니다
searchAddrFromCoords(map.getCenter(), displayCenterInfo);

// 지도를 클릭했을 때 클릭 위치 좌표에 대한 주소정보를 표시하도록 이벤트를 등록합니다
kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
    searchDetailAddrFromCoords(mouseEvent.latLng, function(result, status) {
        if (status === kakao.maps.services.Status.OK) {
            var detailAddr = !!result[0].road_address ? '<div>도로명주소 : ' + result[0].road_address.address_name + '</div>' : '';
            detailAddr += '<div>지번 주소 : ' + result[0].address.address_name + '</div>';
            
            var content = '<div class="bAddr">' +
                            '<span class="title">법정동 주소정보</span>' + 
                            detailAddr + 
                        '</div>';

            // 마커를 클릭한 위치에 표시합니다 
            marker.setPosition(mouseEvent.latLng);
            marker.setMap(map);

            // 인포윈도우에 클릭한 위치에 대한 법정동 상세 주소정보를 표시합니다
            infowindow.setContent(content);
            infowindow.open(map, marker);


            var infoDiv = document.getElementById('mapAddr');
            infoDiv.innerHTML = result[0].road_address.address_name;

        }   
    });
});

// 중심 좌표나 확대 수준이 변경됐을 때 지도 중심 좌표에 대한 주소 정보를 표시하도록 이벤트를 등록합니다
kakao.maps.event.addListener(map, 'idle', function() {
    searchAddrFromCoords(map.getCenter(), displayCenterInfo);
});

function searchAddrFromCoords(coords, callback) {
    // 좌표로 행정동 주소 정보를 요청합니다
    geocoder.coord2RegionCode(coords.getLng(), coords.getLat(), callback);         
}

function searchDetailAddrFromCoords(coords, callback) {
    // 좌표로 법정동 상세 주소 정보를 요청합니다
    geocoder.coord2Address(coords.getLng(), coords.getLat(), callback);
}

// 지도 좌측상단에 지도 중심좌표에 대한 주소정보를 표출하는 함수입니다
function displayCenterInfo(result, status) {
    if (status === kakao.maps.services.Status.OK) {
        var infoDiv = document.getElementById('centerAddr');

        for(var i = 0; i < result.length; i++) {
            // 행정동의 region_type 값은 'H' 이므로
            if (result[i].region_type === 'H') {
                infoDiv.innerHTML = result[i].address_name;
                break;
            }
        }
    }    
}


</script>
</body>
</html>
