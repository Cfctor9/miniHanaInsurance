<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>STEP3 피해사항입력</h1>
    <h6>사고접수를 위해 피해사항을 입력해주세요
        <br>
        <ul>
            <li>물건이 파손된 경우, 다친 사람이 있는 경우 중 한가지만 입력해도 접수가 가능합니다.</li>
            <li>피해사항 입력 시 수리업체, 치료병원은 모르실 경우 입력하지 않으셔도 됩니다</li>
        </ul>
    </h6>
    
    <table border="1" width="600" height="400">
        <tbody>
            <tr>
                <td rowspan="4">물건이 파손된 경우</td>
                <td>유형</td>
                <td>
                    <input type="radio" name="fragile-type" default>자기차량
                    <input type="radio" name="fragile-type">상대차량
                    <input type="radio" name="fragile-type">기타피해물
                </td>
            </tr>
            <tr>

            
                <td>차량종류</td>
                <td>
                    <input type="radio" name="car-type" default>국내차량
                    <input type="radio" name="car-type">외제차량
                </td>
                <td>차량번호</td>
                <td>
                    <input type="text" name="carNo">
                </td>
            </tr>
            <tr>
                <td>성명</td>
                <td>
                    <input type="text" name="name">
                </td>
                <td>연락처</td>
                <td>
                    <select name="contact-type" id="contact-type">
                        <option value="default" selected>휴대전화</option>
                        <option value="company">회사전화</option>
                        <option value="home">자택전화</option>
                    </select>
                    <select name="contact-type" id="contact-type">
                        <option value="default" selected>010</option>
                        <option value="011">011</option>
                        <option value="017">017</option>
                        <option value="018">018</option>
                        <option value="019">019</option>
                    </select>
                    -
                    <input type="text" maxlength="4">
                    -
                    <input type="text" maxlength="4">
                </td>
            </tr>
            <tr>
                <td>수리업체</td>
                <td>
                    <input type="text">
                </td>
            </tr>
        </tbody>

    </table>
    <br>


    <table border="1" width="600" height="400">
        <tbody>
            <tr>
                <td rowspan="3">다친사람이 있는 경우</td>
                <td>다친사람</td>
                <td>
                    <input type="radio" name="hurt-type" default>피보험자본인
                    <input type="radio" name="hurt-type">가족
                    <input type="radio" name="hurt-type">동료
                    <input type="radio" name="hurt-type">기타
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>성명</td>
                <td>
                    <input type="text" name="name">
                </td>
                <td>연락처</td>
                <td>
                    <select name="contact-type" id="contact-type">
                        <option value="default" selected>휴대전화</option>
                        <option value="company">회사전화</option>
                        <option value="home">자택전화</option>
                    </select>
                    <select name="contact-type" id="contact-type">
                        <option value="default" selected>010</option>
                        <option value="011">011</option>
                        <option value="017">017</option>
                        <option value="018">018</option>
                        <option value="019">019</option>
                    </select>
                    -
                    <input type="text" maxlength="4">
                    -
                    <input type="text" maxlength="4">
                </td>
            </tr>
            <tr>
                <td>치료병원</td>
                <td>
                    <input type="text">
                </td>
            </tr>
        </tbody>

    </table>

    <div class="next-btn" id="next-btn">

    </div>

</body>
</html>
