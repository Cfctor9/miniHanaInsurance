<!DOCTYPE html>

    <style>
      .base_area {
        max-width: 1140px;
        width: 100%;
        margin: auto;
        padding: 0 20px;
        position: relative;
        z-index: 1;
      }
      #visual_box .visual_mtitle {
        margin-top: 17px;
        font-weight: 500;
        font-size: 22px;
        color: #009591;

      }

      }

  </head>
  <body>
    <div class="base_area">
      <p class="visual_mtitle">5인 이상 단체ㆍ365일 · 24시간</p>
      <h2 class="visual_btitle" role="heading" aria-level="2">
        하나 국내여행보험(단체형)

      <p class="visual_bdetail">
        단체 인원의 특성에 맞는 다양한 선택 담보, 인원수에 따른 단체할인 혜택

      </p>
      <div class="visual_btn_group">
        <a
          href="https://imet.kr/hanatravel"

          >보험가입 신청</a

        <a
          href="javascript:void(0);"
          class="btn btn_radio aLnk on"
          id="btnContentView"
          role="button"
          >상품특징</a

        <a
          href="javascript:void(0);"
          class="btn btn_radio aLnk"
          id="btnSimpleCalcView"
          role="button"
          >간편산출</a
        >

    </div>
